---
layout: common
---
<header class="term">
    elizas.website :: ~ $ ls
  <nav class="term-wrapper">
    {% for nav in site.nav %}
    <span>
        <a class="term-nav {{nav.kind}}"
           href="{{ nav.href | prepend: site.github.url }}">
           {{ nav.name }}</a>
    </span>
    {% endfor %}
  </nav>
  elizas.website :: ~ $
</header>
