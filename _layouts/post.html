---
layout: common
---
<header class="post">
  <h1 class="post-title">
    {{ page.title }}
  </h1>
  {% if page.subtitle %}<h2 class="subtitle">{{ page.subtitle }}</h2>{%endif %}
  <span class = "post-date">
      {{ page.date | date_to_string }}
  </span>
</header>

<main class="content post">
  <!-- begin content -->
  {{ content }}
  <!-- end content -->
</main>

<hr />
<footer class="post">
  <p>
    {% if page.author %}By {{ page.author }} &mdash; {% endif %}<a href="{{ site.url }}">Back to index</a>.
  </p>
</footer>
