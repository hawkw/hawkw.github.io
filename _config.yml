# Permalinks
permalink: "/:title.html"
# relative_permalinks: true

# Setup
title:            eliza's website
url:              https://elizas.website
paginate:         1
baseurl:          /
author:
  name:           Eliza Weisman
  url:            https://elizas.website
  email:          eliza@elizas.website

exclude: ["website.sublime-project", "website.sublime-workspace", "*.log", "*.fdb_latexmk", "*.synctex.gz", "*.aux"]

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: main
  -
    scope:
      path: "notes"
      type: "posts"
    values:
      layout: "post"
      author: "eliza"
  -
    scope:
      path: "etc"
      type: "pages"
    values:
      layout: main
  -
    scope:
      path: "slides"
      type: "pages"
    values:
      layout: main

plugins: ["jekyll-paginate"]

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..4

sass:
    sass_dir: _sass
    style: compressed

# Navigation
nav:
  - name:           "code"
    href:           "https://github.com/hawkw"
    kind:           "dir"
  - name:           "art"
    href:           "/portfolio"
    kind:           "dir"
  - name:           "notes"
    href:           "/notes"
    kind:           "dir"
  - name:           "etc"
    href:           "/etc"
    kind:           "dir"
  - name:           "slides"
    href:           "/slides"
    kind:           "dir"
  - name:           "keys"
    href:           "https://keybase.io/hawk"
    kind:           "dir"
